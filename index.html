<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }
        #bloqueo {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;

        }
        button {

        }
        button:hover {
            background: #0056b3;
        }

            display: none;

    <script>
        function verificar() {

            if (claveIngresada === claveCorrecta) {

</head>
<body>

</html>
